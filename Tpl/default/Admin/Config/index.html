{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title">配置列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="删除" click="del()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="更新" click="location.href='__URL__/build/'" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="">
<div class="fLeft"><span id="key"><INPUT TYPE="text" NAME="title" title="配置名查询" class="medium" ></span></div>
<html:imageBtn name="search" type="submit" value="查询" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="adv" value="高级" id="showText" click="showHideSearch()" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="3">
<TR>
	<TD class="tRight">配置值：</TD>
	<TD><INPUT TYPE="text" NAME="value" class="medium "></TD>
	<TD class="tRight"></TD>
	<TD class="tRight">描述：</TD>
	<TD ><INPUT TYPE="text" NAME="remark" class="large "></TD>
</TR>
</TABLE>
</div>

</FORM>
</div>
<!-- 功能操作区域结束 -->
<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" style="list" name="config" checkbox="true" action="true" datasource="list" show="id:编号|7%,title:配置名称|25%,value:配置值,remark|getShortTitle:描述|28%" />
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 定义脚本操作 }
<SCRIPT LANGUAGE="JavaScript">
<!--

//-->
</SCRIPT>
{// 加载尾部公共文件 }
<include file="../Public/footer" />
