<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<div class="content">
<div class="title">新增操作</div>
<FORM METHOD=POST  onsubmit="return CheckForm(this)" action="__URL__/insert/" name="user" >
<TABLE cellpadding=3 cellspacing=3 >
<TR>
	<TD class="tRight" width="15%">操作名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" title="控制器操作名，一般用英文" class="medium bLeftRequire" check='^\S+$' warning="操作名不能为空,且不能含有空格" NAME="name"></TD>
</TR>
<TR>
	<TD class="tRight" width="15%">显示名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" title="操作显示名称" class="medium bLeft" NAME="title"></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft" title="设置操作是否启用" NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">描 述：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" title="对操作的具体描述，不超过255个字符" NAME="remark" ROWS="5" COLS="57"></TEXTAREA></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%;margin:5px">
	<html:imageBtn name="add" style="submit" value="保存" click="add()" style="impBtn hMargin fLeft " />
	<div class="impBtn fLeft"><INPUT TYPE="submit" value="保存" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
	</div></TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<include file="../Public/footer" />
