<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<div class="content">
<div class="title"> 新增模块</div>
<FORM METHOD=POST  onsubmit="return CheckForm(this)" action="__URL__/insert/" name="user" >
<TABLE cellpadding=0 cellspacing=0 >
<TR>
	<TD class="tRight" width="15%">模块名：</TD>
	<TD class="tLeft" width="45%"><INPUT TYPE="text" class="medium bLeft" check='^\S+$' warning="模块名不能为空,且不能含有空格" NAME="name"></TD>
	<TD class="tLeft" width="40%"><div class="tips">模块名不能为空,且不能含有空格</div></TD>
</TR>
<TR>
	<TD class="tRight" width="15%">显示名：</TD>
	<TD class="tLeft" width="45%"><INPUT TYPE="text" class="medium bLeft" NAME="title"></TD>
	<TD class="tLeft" width="40%"><div class="tips">模块显示名称</div></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft" NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
	<TD class="tLeft"><div class="tips">没有启用的模块暂时无法使用</div></TD>
</TR>
<TR>
	<TD class="tRight tTop">描 述：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" NAME="remark" ROWS="5" COLS="57"></TEXTAREA></TD>
	<TD class="tLeft tTop"><div class="tips">模块功能描述</div></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%;margin:5px">
	<div class="impBtn fLeft"><INPUT TYPE="submit" value="保存" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
	</div></TD>
	<TD ></TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<include file="../Public/footer" />
