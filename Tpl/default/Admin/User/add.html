<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<div class="content">
<div class="title">新增用户 </div>
<FORM METHOD=POST onsubmit="return CheckForm(this)" action="__URL__/insert/" name="user" >
<TABLE cellpadding=0 cellspacing=0>
<TR>
	<TD class="tRight" width="15%">用户名：</TD>
	<TD class="tLeft" width="45%"><INPUT TYPE="text" class="medium bLeftRequire" check='^\S+$' warning="用户名不能为空,且不能含有空格" NAME="name"></TD>
	<TD class="tLeft" width="40%"><div class="tips  require ">6～30位字母和数字组合</div></TD>
</TR>
<TR>
	<TD class="tRight" width="15%">昵称：</TD>
	<TD class="tLeft" width="45%"><INPUT TYPE="text" class="medium bLeft" NAME="nickname"></TD>
	<TD class="tLeft" width="40%"><div class="tips">显示名称 非必须</div></TD>
</TR>
<TR>
	<TD class="tRight">密码：</TD>
	<TD class="tLeft"><INPUT TYPE="password" class="medium bLeftRequire" NAME="password"></TD>
	<TD class="tLeft"><div class="tips">6～30位字母和数字</div></TD>
</TR>
<TR>
	<TD class="tRight">重复密码：</TD>
	<TD class="tLeft"><INPUT TYPE="password" class="medium bLeftRequire" NAME="repassword"></TD>
	<TD class="tLeft"><div class="tips">重复上面的密码</div></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="medium bLeft" NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
	<TD class="tLeft"><div class="tips">没有启用的操作暂时无法使用</div></TD>
</TR>
<TR>
	<TD class="tRight tTop">备  注：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" NAME="remark" ROWS="5" COLS="57"></TEXTAREA></TD>
	<TD class="tLeft tTop"><div class="tips">相关信息</div></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%">
	<INPUT TYPE="hidden" name="type" value="1">
	<div class="impBtn fLeft"><INPUT TYPE="submit" value="保存" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
	</div></TD>
	<TD ></TD>
</TR>
</TABLE>
<BR>
<BR>
<BR>

</FORM>
</div>
</div>
<include file="../Public/footer" />
