<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<SCRIPT LANGUAGE="JavaScript">
<!--
function notice(name){
	switch (name)
	{
	case 'name':		showTip('用户类型名称');break;
	case 'status':		showTip('状态，如果禁止则无法使用');break;
	case 'remark':		showTip('备注信息');break;
	}
}
//-->
</SCRIPT>
<div class="content">
<div class="title">新增用户类型 [ <A HREF="__URL__">返回列表</A> ]</div>
<div id="result" class="result none"></div><div id="tips"  class="tips"  > 请填写用户类型信息，红色标注的字段为必填字段。</div>
<FORM METHOD=POST id="form1" >
<TABLE cellpadding=3 cellspacing=3>
<TR>
	<TD class="tRight" >类型名称：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" onfocus="notice('name')" check='^\S+$' warning="类型不能为空,且不能含有空格" NAME="name"></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft" onfocus="notice('status')" NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">备  注：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" onfocus="notice('remark')" NAME="remark" ROWS="5" COLS="57"></TEXTAREA></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%">
	<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
	<div class="impBtn fLeft"><INPUT TYPE="button" value="保存" onclick="sendForm('form1','__URL__/insert/','tips')" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
	</div></TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
