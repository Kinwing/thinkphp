{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >
<SCRIPT LANGUAGE="JavaScript">
<!--
function getGroupUser(groupId){
location.href='__URL__/userList/id/'+groupId;
}
//-->
</SCRIPT>
<!-- 主体内容  -->
<div class="content" >
<div style="float:left;width:65%">
<fieldset >
<legend >权限组列表</legend>
<!--  功能组区域  -->
<div class="operate" >
<input type="button" value="新 增" onclick="$('subFrame').src='__URL__/sadd/'" class="button small hMargin fLeft " />
<input type="button" value="删 除" onclick="del()" class="button small hMargin fLeft " />

<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="__URL__">
<div class="fLeft"><span id="key"><INPUT TYPE="text" title="组名查询" NAME="name" class="medium " ></span></div>
<input  type="submit" value="查 询" class="button hMargin small fLeft " />
<input type="button"  value="高 级" id="showText" onclick="showHideSearch()" class="button small  hMargin fLeft " />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="3" width="100%">
<TR>
	<TD class="tRight">状态：</TD>
	<TD><SELECT class="small bLeft" NAME="status">
<option value="">选择</option>
	<option value="1">是</option>
	<option value="0">否</option>
	</SELECT></TD>
	<TD class="tRight">描述：</TD>
	<TD ><INPUT TYPE="text" NAME="remark" class="large "></TD>
</TR>
</TABLE>
</div>

</FORM>
</div>
<!-- 功能组区域结束 -->
<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div><html:list id="checkList" style="list" name="action" checkbox="true" action="true" datasource="list" show="id:编号,name:组名:sedit,parentId|getGroupName:上级组,status|getStatus:状态,remark:描述" actionlist="forbid|resume:禁用|恢复,sapp:授权,suser:用户列表" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</fieldset>
</div>

<div style="width:30%;margin-left:8px;float:right;">
<iframe src="__URL__/sadd/" width="100%" id="subFrame" frameborder="0" scrolling="no" height="450"></iframe>
</div>
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
