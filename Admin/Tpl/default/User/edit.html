<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >

</SCRIPT>
<div class="content">
<div class="title">编辑用户 [ <A HREF="__URL__">返回列表</A> ]</div>
<div id="result" class="result none"></div><div id="tips"  class="tips"  > 修改用户资料信息，红色标注的字段为必填字段。</div>

<TABLE cellpadding=3 cellspacing=3>
<TR>
	<TD class="tRight">重置密码：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" NAME="resetPwd" > <INPUT type="button" value="重置密码" onclick="resetPwd()" class="submit" style="height:25px"></TD>
</TR>
<TR>
	<TD class="tRight" colspan="2"><HR></TD>
</TR>
<FORM METHOD=POST id="form1" >
<TR>
	<TD class="tRight" >用户名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" onfocus="notice('name')" check='^\S+$' warning="用户名不能为空,且不能含有空格" NAME="name" value="{$vo.name}"></TD>
</TR>
<TR>
	<TD class="tRight" >昵称：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft" onfocus="notice('nickname')" NAME="nickname" value="{$vo.nickname}"></TD>
</TR>
<TR>
	<TD class="tRight">验证码：</TD>
	<TD class="tLeft"><INPUT TYPE="text" class="medium bLeftRequire" onfocus="notice('verify')" NAME="verify" value="{$vo.verify}"></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft" onfocus="notice('status')" NAME="status">
	<option <equal name="vo" property="status" value="1" >selected</equal> value="1">启用</option>
	<option <equal name="vo" property="status" value="0" >selected</equal> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">备  注：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" onfocus="notice('remark')" NAME="remark" ROWS="5" COLS="57">{$vo.remark}</TEXTAREA></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%"><INPUT TYPE="hidden" name="id" value="{$vo.id}" >
	<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
	<div class="impBtn fLeft"><INPUT TYPE="button" value="保存" onclick="sendForm('form1','__URL__/update/','tips')" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
	</div></TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<include file="../Public/footer" />
