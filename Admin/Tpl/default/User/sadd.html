<tagLib name="html" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>ThinkCMS 系统管理平台 By FCS {$FCS.version}</TITLE>
<html:link type="css" href ="../Public/css/FCS.css" />
<html:link type="js" href ="../Public/js/Common.js" />
<html:import type="js" file="Js.Base" /> 
<html:import type="js" file="Js.prototype" /> 
<html:import type="js" file="Js.mootools" /> 
<html:import type="js" file="Js.Ajax.SmartAjax" /> 
<html:import type="js" file="Js.Util.Calendar" /> 
<html:import type="js" file="Js.Form.CheckForm" /> 
<html:import type="js" file="Js.Util.SwfObject" /> 
<body style="margin:0">
<div class="content">
<div id="result" class="result none"></div>
<FORM METHOD=POST id="form1" >
<TABLE cellpadding=3 cellspacing=3>
<TR>
	<TD class="tRight" >用户名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" check='^\S+$' warning="用户名不能为空,且不能含有空格" NAME="name"></TD>
</TR>
<TR>
	<TD class="tRight" >昵称：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft"  NAME="nickname"></TD>
</TR>
<TR>
	<TD class="tRight">密码：</TD>
	<TD class="tLeft"><INPUT TYPE="text" class="medium bLeftRequire"  NAME="password"></TD>
</TR>
<TR>
	<TD class="tRight">验证码：</TD>
	<TD class="tLeft"><INPUT TYPE="text" class="medium bLeftRequire"  NAME="verify"></TD>
</TR>
<TR>
	<TD class="tRight" >邮箱：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft" NAME="email"></TD>
</TR>
<TR>
	<TD class="tRight" >URL：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft" NAME="url"></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">备  注：</TD>
	<TD class="tLeft"><TEXTAREA class="bLeft" NAME="remark" ROWS="5" COLS="35"></TEXTAREA></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%">
	<INPUT TYPE="hidden" name="type" value="1">
	<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
	<div class=" fLeft hMargin"><INPUT TYPE="button" value="新 增" onclick="sendForm('form1','__URL__/insert/','tips')" class="button"></div>
	<div class=" fLeft hMargin"><INPUT TYPE="reset" class="button" value="清 空" ></div>
	</div></TD>
</TR>
</TABLE>
</FORM>
</div>
