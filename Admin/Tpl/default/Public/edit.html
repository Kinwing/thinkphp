<div id="main" class="main" >
<div class="content">
<div class="title">编辑资料</div>
<div id="result" class="result none"></div>
<FORM METHOD=POST id="form1" >
<TABLE cellpadding=3 cellspacing=3>
<TR>
	<TD class="tRight">重置密码：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" NAME="resetPwd" ><INPUT type="button" value="重 置" onclick="resetUserPwd()" class="hMargin button  "></TD>
</TR>
<TR>
	<TD class="tRight" >用户名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='^\S+$' warning="用户名不能为空,且不能含有空格" NAME="name" value="{$vo.name}"></TD>
</TR>
<TR>
	<TD class="tRight" >昵称：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft" NAME="nickname" value="{$vo.nickname}"></TD>
</TR>
<TR>
	<TD class="tRight">验证码：</TD>
	<TD class="tLeft"><INPUT TYPE="text" class="medium bLeftRequire" NAME="verify" value="{$vo.verify}"></TD>
</TR>
<TR>
	<TD class="tRight" >邮箱：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft" NAME="email" value="{$vo.email}"></TD>
</TR>
<TR>
	<TD class="tRight" >URL：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft"  NAME="url" value="{$vo.url}"></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option <equal name="vo" property="status" value="1" >selected</equal> value="1">启用</option>
	<option <equal name="vo" property="status" value="0" >selected</equal> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">备  注：</TD>
	<TD class="tLeft"><TEXTAREA class="bLeft" NAME="remark" ROWS="5" COLS="35">{$vo.remark}</TEXTAREA></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%"><INPUT TYPE="hidden" name="id" value="{$vo.id}" >
	<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
	<div class=" fLeft hMargin"><INPUT TYPE="button" value="保 存" onclick="sendForm('form1','__URL__/update/','tips')" class="button"></div>
	<div class=" fLeft hMargin"><INPUT TYPE="reset" class="button" value="清 空" ></div>
	</div></TD>
</TR>
</TABLE>
</FORM>
