<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<SCRIPT LANGUAGE="JavaScript">
<!--
function selectCategory(){
 var result= PopModalWindow('__APP__/Category/select/',268,360);
 if(typeof(result) == "undefined") return;
	$('categoryName').value=result[0][0];
	$('categoryId').value=result[0][1];
}

//-->
</SCRIPT>
<div class="content">
<div class="fLeft" style="width:70%;">
<div class="title">编辑文章 [ <A HREF="__URL__">返回列表</A> ]</div>
<div id="result" class="result none"></div>
<FORM METHOD=POST id="form1" >	
<TABLE cellpadding=3 cellspacing=3 > 
<TR>
	<TD class="tRight" ></TD> 
	<TD class="tRight tTop" >
	<equal name="vo" property="status" value="2">
	<div class="fLeft hMargin"><INPUT TYPE="button" value="审 核" onclick="sendForm('form1','__URL__/Moderation/')" class="button small"></div>
	<div class="fLeft hMargin"><INPUT TYPE="button" value="删 除" onclick="del({$vo.id})" class="button small"></div>
	</equal>
	</TD>
</TR>
<TR>  
	<TD class="tRight" width="10%">标题：</TD> 
	<TD class="tLeft" ><INPUT TYPE="text" class="huge bLeftRequire"  check='Require' warning="标题不能为空" NAME="title" value="{$vo.title}"></TD>
</TR>
<TR>
	<TD class="tRight tTop">内容：</TD>
	<TD class="tLeft">
	<html:editor type="smart" width="650px" height="350px" id="editor" name="content"  content="{$vo.content}" /> 
	</div> 
	</TD>
</TR> 
<TR>  
	<TD class="tRight" width="10%">Trackback：</TD> 
	<TD class="tLeft" ><INPUT TYPE="text" class="huge bLeft"  NAME="trackback" value="{$vo.trackback}"></TD>
</TR>
<TR>
	<TD ></TD>
	<TD>
	<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
	<INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<div class="fLeft "><INPUT TYPE="reset" class="button small" onclick="resetEditor()" value="重 置" ></div>
	<div class="fLeft hMargin"><INPUT TYPE="button" value="保 存" onclick="sendForm('form1','__URL__/update/')" class="button medium"></div>
	</TD>
</TR>
</TABLE>
</div> 
<div style="width:28%;margin-left:0px;float:right;">
<TABLE cellpadding=3 cellspacing=3> 
<TR>
	<TD class="tRight" >分类：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium fLeft"  NAME="categoryName" value="{$vo.categoryId|getCategoryName}"><INPUT TYPE="hidden" class="medium bLeft" NAME="categoryId" value="{$vo.categoryId}"> <div class="fLeft hMargin"><INPUT TYPE="button" onclick="selectCategory()" class="button" value="选 择" ></div> 
</TR>   
<TR>
	<TD class="tRight">名称：</TD>
	<TD class="tLeft"><INPUT TYPE="text" class="medium bLeft"  NAME="name" value="{$vo.name}"></TD>
</TR>
<TR>  
	<TD class="tRight">状态：</TD>    
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">  
	<option <equal name="vo" property="status" value="0" >selected</equal> value="0">禁用</option>
	<option <equal name="vo" property="status" value="3" >selected</equal> value="3">发布</option> 
	<option <equal name="vo" property="status" value="4" >selected</equal> value="4">锁定</option> 
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">评论：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="commentStatus">
	<option <equal name="vo" property="commentStatus" value="1" >selected</equal> value="1">开放</option>
	<option <equal name="vo" property="commentStatus" value="0" >selected</equal> value="0">关闭</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">推荐：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"   NAME="isRecommend">
	<option <equal name="vo" property="isRecommend" value="0" >selected</equal> value="0">否</option>
	<option <equal name="vo" property="isRecommend" value="1" >selected</equal> value="1">是</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">置顶：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"   NAME="isTop">
	<option <equal name="vo" property="isTop" value="0" >selected</equal> value="0">否</option>
	<option <equal name="vo" property="isTop" value="1" >selected</equal> value="1">是</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">密码：</TD>
	<TD class="tLeft"><INPUT TYPE="text" class="medium bLeft"  NAME="password" value="{$vo.password}"></TD>
</TR>
</TABLE>
<iframe src="__APP__/Attach/sadd/" id="subFrame" width="100%" frameborder="0" scrolling="no" height="450"></iframe>
</div>
</FORM>
</div>
</div>
<include file="../Public/footer" />
