{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >
<SCRIPT LANGUAGE="JavaScript">
<!--
function getGroupUser(groupId){
location.href='__URL__/userList/id/'+groupId;
}
//-->
</SCRIPT>
<!-- 主体内容  -->
<div class="content" >
<fieldset >
<legend >文章列表</legend>
<!--  功能组区域  -->
<div class="operate" >
<input type="button"  value="新 增" onclick="add()" class=" button small hMargin fLeft " />
<input type="button"  value="推 荐" onclick="recommend()" class=" button small  hMargin fLeft " />
<input type="button"  value="置 顶" onclick="top()" class=" button small hMargin fLeft " />
<input type="button"  value="发 布" onclick="publish()" class=" button small hMargin fLeft " />
<input type="button"  value="删 除" onclick="del()" class=" button small hMargin fLeft " />

<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="__URL__">
<div class="fLeft"><span id="key"><INPUT TYPE="text" title="组名查询" NAME="name" class="medium" ></span></div>
<input type="submit" value="查 询" class="button small hMargin fLeft " />
<input type="button" value="高 级" id="showText" onclick="showHideSearch()" class="button small hMargin fLeft " />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="3" width="100%">
<TR>
	<TD class="tRight">状态：</TD>
	<TD><SELECT class="small bLeft" NAME="status">
<option value="">选择</option>
	<option value="0">禁止</option>
	<option value="1">草稿</option>
	<option value="2">待审</option>
	<option value="3">发布</option>
	</SELECT></TD>
	<TD class="tRight">描述：</TD>
	<TD ><INPUT TYPE="text" NAME="remark" class="large "></TD>
	<TD class="tRight">时间：</TD>
	<TD ><INPUT TYPE="text" NAME="remark" class="large "></TD>
</TR>
</TABLE>
</div>

</FORM>
</div>
<!-- 功能组区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div>
<html:list id="checkList" style="list" name="action" checkbox="true" action="true" datasource="list" show="id:编号|8%,categoryId|getCategoryName:类别,title:标题:edit,cTime|toDate='y-m-d H#i#m':时间,isRecommend:推荐,isTop:置顶,readCount:阅读,commentCount:评论,status|getArticleStatus:状态" actionlist="forbid|resume:禁用|恢复" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</fieldset>
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
