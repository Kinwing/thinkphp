{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >
<SCRIPT LANGUAGE="JavaScript">
<!--
function flesh(){
	location.href = "__URL__/flesh/";
}
//-->
</SCRIPT>
<!-- 主体内容  -->
<div class="content" >
<div class="title">插件列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<input type="button"   value="删 除" onclick="del()" class="button hMargin small fLeft " />
<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="__URL__">
<div class="fLeft"><span id="key"><INPUT TYPE="text" NAME="name" title="名称查询" class="medium" ></span></div>
<input type="submit"  value="查 询" class="button small hMargin fLeft " />
<input type="button"  value="高 级" id="showText" onclick="showHideSearch()" class="button small hMargin fLeft " />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="3" width="100%">
<TR>
	<TD class="tRight">显示名：</TD>
	<TD><INPUT TYPE="text" NAME="title" class="medium " ></TD>
	<TD class="tRight">描述：</TD>
	<TD ><INPUT TYPE="text" NAME="remark" class="large "></TD>
	<TD class="tRight">状态：</TD>
	<TD><SELECT class="small bLeft" NAME="status">
<option value="">选择</option>
	<option value="1">正常</option>
	<option value="0">禁止</option>
	</SELECT></TD>

</TR>
</TABLE>
</div>

</FORM>  
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div><html:list id="checkList" name="node" style="list" checkbox="true" action="true" datasource="list" show="id|getPluginNameUri:名称|15%,app:项目名,version:版本|8%,description:描述|55%,status|getStatus:状态|5%" actionlist="forbid|resume:停用|激活" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
