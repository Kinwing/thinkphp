<tagLib name="html" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>ThinkCMS 系统管理平台 By FCS {$FCS.version}</TITLE>
<html:link type="css" href ="../Public/css/FCS.css" />
<html:link type="js" href ="../Public/js/Common.js" />
<html:import type="js" file="Js.Base" /> 
<html:import type="js" file="Js.prototype" /> 
<html:import type="js" file="Js.mootools" /> 
<html:import type="js" file="Js.Ajax.SmartAjax" /> 
<html:import type="js" file="Js.Util.Calendar" /> 
<html:import type="js" file="Js.Form.CheckForm" /> 
<html:import type="js" file="Js.Util.SwfObject" /> 
<body style="margin:0">
<SCRIPT LANGUAGE="JavaScript">
<!--
function selectGroup(){
 var result= PopModalWindow('__APP__/Group/select/parentId/0',268,365);
 if(typeof(result) == "undefined") return;
	$('groupName').value=result[0][0];
	$('pid').value=result[0][1];
}
//-->
</SCRIPT>
<div class="content">
<div id="result" class="result none"></div>
<FORM METHOD=POST  id="form1" >
<TABLE cellpadding=3 cellspacing=3 >
<TR>
	<TD class="tRight" >组名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft" check='^\S+$'  warning="组名不能为空,且不能含有空格" NAME="name" value="{$vo.name}"></TD>
</TR>
<TR>
	<TD class="tRight" >上级组：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft fLeft" NAME="groupName" value="{$vo.parentId|getGroupName}"><INPUT TYPE="hidden" class="medium bLeft" NAME="pid" value="{$vo.pid}"> <INPUT TYPE="button" onclick="selectGroup()" class="button hMargin fLeft" value="选 择" ></TD>
</TR>
<TR>
	<TD class="tRight">组状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option <equal name="vo" property="status" value="1" >selected</equal> value="1">启用</option>
	<option <equal name="vo" property="status" value="0" >selected</equal> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">描 述：</TD>
	<TD class="tLeft"><TEXTAREA class="bLeft" NAME="remark"  ROWS="5" COLS="35">{$vo.remark}</TEXTAREA></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%;margin:5px"><INPUT TYPE="hidden" name="id" value="{$vo.id}" >
	<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
	<div class="hMargin fLeft"><INPUT TYPE="button" value="保 存" onclick="sendForm('form1','__URL__/update/','tips')" class="button"></div>
	<div class="hMargin fLeft"><INPUT TYPE="reset" onclick="history.back(-1)" class="button" value="取 消" ></div>
	</div></TD>
</TR>
</TABLE>
</FORM>
</div>
