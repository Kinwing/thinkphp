<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<SCRIPT LANGUAGE="JavaScript">

</SCRIPT>
<div class="content">
<div class="title">新增用户 [ <A HREF="__URL__">返回列表</A> ]</div>
<div id="result" class="result none"></div><div id="tips"  class="tips"  >
 请填写用户资料信息，红色标注的字段为必填字段。
</div>
<FORM METHOD=POST id="form1" >
<TABLE cellpadding=3 cellspacing=3>
<TR>
	<TD class="tRight" >用户名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" onfocus="notice('name')" check='^\S+$' warning="用户名不能为空,且不能含有空格" NAME="name"><INPUT TYPE="button" value="检测帐号" onclick="checkName()" class="submit hMargin"></TD>
</TR>
<TR>
	<TD class="tRight" >昵称：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft" onfocus="notice('nickname')" NAME="nickname"></TD>
</TR>
<TR>
	<TD class="tRight">用户类型：</TD>
	<TD class="tLeft"><SELECT class="medium bLeft" onfocus="notice('type')" NAME="type">
	<volist name="UserType" id="type" >
	<option value="{$type.id}">{$type.name}</option>
	</volist>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">密码：</TD>
	<TD class="tLeft"><INPUT TYPE="password" class="medium bLeftRequire" onfocus="notice('password')" NAME="password"></TD>
</TR>
<TR>
	<TD class="tRight">重复密码：</TD>
	<TD class="tLeft"><INPUT TYPE="password" class="medium bLeftRequire" onfocus="notice('repassword')" NAME="repassword"></TD>
</TR>
<TR>
	<TD class="tRight">验证码：</TD>
	<TD class="tLeft"><INPUT TYPE="text" class="medium bLeftRequire" onfocus="notice('verify')" NAME="verify"></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="medium bLeft" onfocus="notice('status')" NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">备  注：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" onfocus="notice('remark')" NAME="remark" ROWS="5" COLS="57"></TEXTAREA></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%">
	<INPUT TYPE="hidden" name="type" value="1">
	<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
	<div class="impBtn fLeft"><INPUT TYPE="button" value="保存" onclick="sendForm('form1','__URL__/insert/','tips')" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
	</div></TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
