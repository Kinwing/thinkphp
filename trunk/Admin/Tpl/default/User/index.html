{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div style="float:left;width:65%">
<fieldset >
<legend >用户列表</legend>
<!--  功能操作区域  -->
<div class="operate" >
<input type="button" value="新 增" onclick="$('subFrame').src='__URL__/sadd/'" class="button small hMargin fLeft " />
<input type="button" value="删 除" onclick="del()" class="button hMargin small fLeft " />

<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="__URL__">
<div class="fLeft"><span id="key"><INPUT TYPE="text" NAME="name" title="用户名查询" class="medium" ></span></div>
<input type="submit" value="查 询" class="button hMargin small fLeft " />
<input type="button" value="高 级" id="showText" onclick="showHideSearch()" class="button hMargin small fLeft " />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="2" width="100%">
<TR>
	<TD class="tRight">昵称：</TD>
	<TD><INPUT TYPE="text" NAME="nickname" class="medium " ></TD>

	<TD class="tRight">邮箱：</TD>
	<TD><INPUT TYPE="text" NAME="email" class="medium " ></TD>
	<TD class="tRight">状态：</TD>
	<TD><SELECT class="small bLeft" NAME="status">
<option value="">选择</option>
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
</TABLE>
</div>

</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div><html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|10%,name:用户名:sedit,nickname:昵称,id|getUserPostCount:文章,status|getStatus:状态" actionlist="forbid|resume:禁用|恢复" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</fieldset>
</div>
<div style="width:30%;margin-left:8px;float:right;">
<iframe src="__URL__/sadd/" width="100%" id="subFrame" frameborder="0" scrolling="no" height="450"></iframe>
</div>
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
