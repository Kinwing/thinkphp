<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<div class="content">
<div style="float:left;width:70%">
<div class="title">编辑页面 [ <A HREF="__URL__">返回列表</A> ]</div>
<div id="result" class="result none"></div>
<FORM METHOD=POST id="form1" >
<TABLE cellpadding=3 cellspacing=3 width="100%">
<TR>
	<TD class="tRight" >标题：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="huge bLeftRequire"  check='Require' warning="标题不能为空" NAME="title" value="{$vo.title}"></TD>
</TR>
<TR>
	<TD class="tRight tTop">内容：</TD>
	<TD class="tLeft"><html:editor type="smart"  id="editor" name="content"  content="{$vo.content}" /></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center">
	<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
	<INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<div class=" fLeft "><INPUT TYPE="reset" class="button" value="重 置" ></div>
	<div class=" fLeft hMargin"><INPUT TYPE="button" value="保 存" onclick="sendForm('form1','__URL__/update/','tips')" class="medium button"></div>
	</TD>
</TR>
</TABLE>
</div>
<div style="width:28%;margin-left:0px;float:right;">
<TABLE cellpadding=3 cellspacing=3 >
<TR>
	<TD class="tRight">评论：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="commentStatus">
	<option value="1" <equal name="vo" property="commentStatus" value="1">selected</equal>>开放</option>
	<option value="0" <equal name="vo" property="commentStatus" value="0">selected</equal>>关闭</option>
	</SELECT></TD>
</TR>
</TABLE>
<iframe src="__APP__/Attach/sadd/module/{$FCS.MODULE_NAME}" width="100%" id="subFrame" frameborder="0" scrolling="no" height="450"></iframe>
</div>
</FORM>
</div>
</div>
