{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div style="float:left;width:65%">
<fieldset >
<legend >类别列表</legend>
<!--  功能操作区域  -->
<div class="operate" >
<input type="button" value="新 增" onclick="$('subFrame').src='__URL__/sadd/'" class="button small hMargin fLeft " />
<input type="button" value="删 除" onclick="del()" class="button fLeft small hMargin" />
<input type="button" value="排 序" onclick="$('subFrame').src='__URL__/sort/'" class="button hMargin small fLeft" />

<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="">
<div class="fLeft"><span id="key"><INPUT TYPE="text" NAME="title" title="名称查询" class="medium" ></span></div>
<input type="submit" value="查 询" class="button hMargin small fLeft" />
<input type="button" value="高 级" id="showText" onclick="showHideSearch()" class="button hMargin small fLeft" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="3" width="100%">
<TR>
	<TD class="tRight">标识名：</TD>
	<TD><INPUT TYPE="text" NAME="name" class="medium " ></TD>
	<TD class="tRight">描述：</TD>
	<TD ><INPUT TYPE="text" NAME="remark" class="large "></TD>
	<TD class="tRight">状态：</TD>
	<TD><SELECT class="small bLeft" NAME="status">
<option value="">选择</option>
	<option value="1">正常</option>
	<option value="0">禁止</option>
	</SELECT></TD>

</TR>
</TABLE>
</div>

</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div><html:list id="checkList" name="node" style="list" checkbox="true" action="true" datasource="list" show="id:编号|10%,title:名称:child,name:标识名,remark:描述,seqNo:序号,status|getStatus:状态" actionlist="sedit:编辑,forbid|resume:禁用|恢复" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</fieldset>
</div>

<div style="width:28%;margin-left:0px;float:right;">
<iframe src="__URL__/sadd/" width="100%" id="subFrame" frameborder="0" scrolling="no" height="425"></iframe>
</div>

</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
