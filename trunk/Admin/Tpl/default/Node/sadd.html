<tagLib name="html" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>ThinkCMS 系统管理平台 By FCS {$FCS.version}</TITLE>
<html:link type="css" href ="../Public/css/FCS.css" />
<html:link type="js" href ="../Public/js/Common.js" />
<html:import type="js" file="Js.Base" /> 
<html:import type="js" file="Js.prototype" /> 
<html:import type="js" file="Js.mootools" /> 
<html:import type="js" file="Js.Ajax.SmartAjax" /> 
<html:import type="js" file="Js.Util.Calendar" /> 
<html:import type="js" file="Js.Form.CheckForm" /> 
<html:import type="js" file="Js.Util.SwfObject" /> 
<body style="margin:0">
<FORM METHOD=POST  id="form1" >
<div id="result" class="result none"></div>
<TABLE cellpadding=3 cellspacing=3 >
<TR>
	<TD class="tRight" ><equal name="level" value="1">项目</equal><equal name="level" value="2">模块</equal><equal name="level" value="3">操作</equal>名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='^\w+$' warning="<equal name="level" value="1">项目</equal><equal name="level" value="2">模块</equal><equal name="level" value="3">操作</equal>名称不能为空,且不能含有空格" NAME="name"></TD>
</TR>
<TR>
	<TD class="tRight" >显示名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" check='Require' warning="显示名称必须"  NAME="title"></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">描 述：</TD>
	<TD class="tLeft"><TEXTAREA class="bLeft" NAME="remark"  ROWS="5" COLS="35"></TEXTAREA></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%;margin:5px">
	<INPUT TYPE="hidden" name="level" value="{$level}">
	<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
	<div class="button fLeft"><INPUT TYPE="button" value="新 增" onclick="sendForm('form1','__URL__/insert/','tips')" class="button"></div>
	<div class="button fRig"><INPUT TYPE="reset" class="button" value="清 空" ></div>
	</div></TD>
</TR>
</TABLE>
</FORM>
