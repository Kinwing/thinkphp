<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<SCRIPT LANGUAGE="JavaScript">
<!--
function notice(name){
	switch (name)
	{
	case 'name':		showTip('节点名称，英文字母');break;
	case 'title':	showTip('显示名称');break;
	case 'status':		showTip('节点如果禁用，则无法使用');break;
	case 'remark':		showTip('备注信息');break;
	}
}
//-->
</SCRIPT>
<div class="content">
<div class="title">编辑<equal name="vo" property="level"  value="1">项目</equal><equal name="vo" property="level" value="2">模块</equal><equal name="vo" property="level"  value="3">操作</equal> [ <A HREF="__URL__">返回列表</A> ]</div>
<div id="result" class="result none"></div><div id="tips"  class="tips"  > 修改<equal name="vo" property="level"  value="1">项目</equal><equal name="vo" property="level" value="2">模块</equal><equal name="vo" property="level"  value="3">操作</equal> 资料信息，红色标注的字段为必填字段。</div>
<FORM METHOD=POST  id="form1" >
<TABLE cellpadding=3 cellspacing=3 >
<TR>
	<TD class="tRight" ><equal name="vo" property="level"  value="1">项目</equal><equal name="vo" property="level" value="2">模块</equal><equal name="vo" property="level"  value="3">操作</equal>名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" onfocus="notice('name')" check='^\w+$' warning="<equal name="level" value="1">项目</equal><equal name="level" value="2">模块</equal><equal name="level" value="3">操作</equal>名称不能为空,且不能含有空格"  NAME="name" value="{$vo.name}"></TD>
</TR>
<TR>
	<TD class="tRight" >显示名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" check='Require' warning="显示名称必须" onfocus="notice('title')" NAME="title" value="{$vo.title}"></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft" onfocus="notice('status')" NAME="status">
	<option <equal name="vo" property="status" value="1" >selected</equal> value="1">启用</option>
	<option <equal name="vo" property="status" value="0" >selected</equal> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">描 述：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" NAME="remark" onfocus="notice('remark')" ROWS="5" COLS="57">{$vo.remark}</TEXTAREA></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%;margin:5px"><INPUT TYPE="hidden" name="id" value="{$vo.id}" >
	<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
	<div class="impBtn fLeft"><INPUT TYPE="button" value="保存" onclick="sendForm('form1','__URL__/update/','tips')" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" onclick="history.back(-1)" class="reset imgButton" value="取消" ></div>
	</div></TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<include file="../Public/footer" />
