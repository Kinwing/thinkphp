{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<script language="JavaScript">
<!--
	function cache(){
		ThinkAjax.send('__URL__/cache','ajax=1');
	}
//-->
</script>
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title">配置列表  <span style="font-weight:normal">[ 分组:&nbsp;<volist name="tagList" id="tag"><a href="__URL__/tag/id/{$key}">{$tag}</a>&nbsp;</volist>] </span></div> 
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="sort" value="排序" click="sort()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="sort" value="缓存" click="cache()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method='post' action="__URL__">
<div class="fLeft"><span id="key"><input type="text" name="name" title="变量查询" class="medium" ></span></div>
<html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="adv" value="高级" id="showText" click="showHideSearch()" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<table cellpadding="1" cellspacing="2" width="100%">
<tr>
	<td class="tRight">名称：</td>
	<td><input type="text" name="title" class="medium " ></td>
	<td class="tRight">备注：</td>
	<td><input type="text" name="remark" class="medium " ></td>
	<td class="tRight">类型：</td>
	<td><SELECT class="medium bLeft" name="type">
	<option value="">选择变量类型</option>
	<option value="0">字符型</option>
	<option value="1">数字型</option>
	<option value="2">布尔型</option>
	<option value="3">文本型</option>
	<option value="4">枚举型</option>
	</SELECT></td>
	<td class="tRight">归属：</td>
	<td><SELECT class="medium bLeft" name="tag">
	<option value="">选择归属</option>
	<volist name="tagList" id="vo">
	<option value="{$key}">{$vo}</option>
	</volist>
	</SELECT></td>
</tr>
</table>
</div>

</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="config" style="list" checkbox="true" datasource="list" show="id:编号|10%,title:配置名称,name:变量:edit,value:当前值"  />  
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
