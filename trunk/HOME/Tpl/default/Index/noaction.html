<div class="title" style="width:90%">模板操作（无方法操作） </div>
<div style="margin:6px;padding:6px">
<div style="border:1px solid silver;background:#FFFFCC;padding:6px">模板操作，指的是有些操作方法仅仅用于显示模板内容，这样的操作仅仅需要定义模板文件而不需要定义具体的操作方法就可以执行。
您现在看到的页面操作是执行Index模块的noaction操作，在模块类里面并没有定义noaction操作方法，但是我们定义了noaction模板文件。你看到的页面就是模板文件的内容。</div>
