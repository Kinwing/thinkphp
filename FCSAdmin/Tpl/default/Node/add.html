<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<div class="content">
<div class="title"> 新增
<equal name="level" value="1">项目</equal><equal name="level" value="2">模块</equal><equal name="level" value="3">操作</equal></div>
<FORM METHOD=POST  onsubmit="return CheckForm(this)" action="__URL__/insert/" name="user" >
<TABLE cellpadding=0 cellspacing=0 >
<TR>
	<TD class="tRight" width="15%">名称：</TD>
	<TD class="tLeft" width="45%"><INPUT TYPE="text" class="medium bLeft" check='^\S+$' warning="模块名不能为空,且不能含有空格" NAME="name"></TD>
	<TD class="tLeft" width="40%"><div class="tips">名称不能为空,且不能含有空格</div></TD>
</TR>
<TR>
	<TD class="tRight" width="15%">显示名：</TD>
	<TD class="tLeft" width="45%"><INPUT TYPE="text" class="medium bLeft" NAME="title"></TD>
	<TD class="tLeft" width="40%"><div class="tips">显示名称</div></TD>
</TR>
<notequal name="level" value="1">
<TR>
	<TD class="tRight">类型：</TD>
	<TD class="tLeft"><SELECT class="small bLeft" NAME="type">
	<option value="1">公共</option>
	<option value="0">私有</option>
	</SELECT></TD>
	<TD class="tLeft"><div class="tips">公共<equal name="level" value="2">模块</equal><equal name="level" value="3">操作</equal>可以被其他<equal name="level" value="2">项目</equal><equal name="level" value="3">模块</equal>调用</div></TD>
</TR>
</notequal>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft" NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
	<TD class="tLeft"><div class="tips">没有启用的节点暂时无法使用</div></TD>
</TR>
<TR>
	<TD class="tRight tTop">描 述：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" NAME="remark" ROWS="5" COLS="57"></TEXTAREA></TD>
	<TD class="tLeft tTop"><div class="tips">描述</div></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%;margin:5px">
	<INPUT TYPE="hidden" name="level" value="{$level}">
	<div class="impBtn fLeft"><INPUT TYPE="submit" value="保存" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
	</div></TD>
	<TD ></TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<include file="../Public/footer" />
