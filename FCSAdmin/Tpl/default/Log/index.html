{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >
<SCRIPT LANGUAGE="JavaScript">
<!--
function selectUser(){
 var result= PopModalWindow('__APP__/User/select/',268,360);
 if(typeof(result) == "undefined") return;
	document.search.userName.value=result[0][0];
	document.search.userId.value=result[0][1];
}
//-->
</SCRIPT>
<!-- 主体内容  -->
<div class="content" >
<div class="title">日志列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="delete" value="删除" click="del()" style="impBtn hMargin fLeft" />
<html:imageBtn name="delete" value="清空" click="clearData()" style="impBtn hMargin fLeft " />
<!-- <html:imageBtn name="delete" value="导出" click="output()" style="impBtn hMargin fLeft" /> -->
<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="__URL__">
<div class="fLeft"><span id="key"><INPUT TYPE="text" NAME="name" title="按用户名查询" class="medium" ></span></div>
<html:imageBtn name="search" type="submit" value="查询" style="impBtn hMargin fLeft" />
<html:imageBtn name="adv" value="高级" id="showText" style="impBtn hMargin fLeft" click="showHideSearch()" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="3" width="100%">
<TR>
	<TD class="tRight">用户选择：</TD>
	<TD><INPUT TYPE="text" NAME="userName" class="medium "><INPUT TYPE="hidden" NAME="userId" class="medium "> <a href="javascript:selectUser()" ><IMG SRC="../Public/images/search.gif" WIDTH="20" HEIGHT="20" BORDER="0" ALT="" align="absmiddle"></a></TD>
	<TD class="tRight">时间段：</TD>
	<TD><INPUT type="text" name="startTime1" readonly onClick="javascript:ShowCalendar(this)" class="medium "></TD>
		<TD class="tRight">到：</TD>
	<TD><INPUT TYPE="text" NAME="startTime2" readonly onClick="javascript:ShowCalendar(this)"  class="medium "></TD>
</TR>
</TABLE>
</div>

</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" style="list" name="log" checkbox="true" action="true" datasource="list" show="id:编号|8%,module|getModule:模块,action|getAction:操作,time|toDate='Y-m-d':时间,userId|getUser:用户" actionlist="del:删除" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
