<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<div class="content">
<div class="title">编辑配置项</DIV>
<FORM METHOD=POST onsubmit="return CheckForm(this)" action="__URL__/update/" name="config" >
<TABLE cellpadding=0 cellspacing=0 >
<TR>
	<TD class="tRight" width="15%">配置项：</TD>
	<TD class="tLeft" width="45%"><INPUT TYPE="text" class="medium bLeftRequire " NAME="title" value="{$vo.title}" ></TD>
	<TD class="tLeft" width="40%"><div class="tips">提示文字</div></TD>
</TR>
<TR>
	<TD class="tRight">配置值：</TD>
	<TD class="tLeft"><INPUT TYPE="text" class="medium bLeft" NAME="value" value="{$vo.value}"></TD>
	<TD class="tLeft"><div class="tips">提示文字</div></TD>
</TR>
<TR>
	<TD class="tRight tTop">备  注：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" NAME="remark" ROWS="5" COLS="57">{$vo.remark}</TEXTAREA></TD>
	<TD class="tLeft tTop"><div class="tips">提示文字</div></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%;margin:5px"><INPUT TYPE="hidden" name="id" value="{$vo.id}" >
	<div class="impBtn fLeft"><INPUT TYPE="submit" value="保存" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
	</div></TD>
	<TD ></TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<include file="../Public/footer" />
