<div id="middle_content">
<div style="border:1pt solid gray;padding:8px;background:#E8E8FF;margin:6px 0px;">
	<FORM METHOD=POST ACTION="__APP__/Blog/search/">
	<h2>Search</h2>
	<input type="text" class="search" name="keyword"> <INPUT TYPE="submit" class="submit " value="搜索">	
	</FORM><br/>
	<h2>Archive</h2>
	<ul>
	<volist name="category" id="vo">
	<li><A HREF="__APP__/Blog/category/id/{$vo.id}/">{$vo.title}</A>
	</volist>
	</ul>

    <h2>Latest Articles</h2>

    <ul>
	<volist id="vo" name="lastArticles">
	<LI><A HREF="__APP__/Blog/article/id/{$vo.id}">{$vo.title}</A>
	</volist>
     </ul>


	<h2>Latest Comment</h2>
    <ul>
	<volist id="vo" name="lastComments">
	<LI><A HREF="__APP__/Blog/article/id/{$vo.recordId}#comment-{$vo.id}">{$vo.author} </a>: {$vo.content|getShortTitle}
	</volist>
     </ul>

</div>
</div>
