{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title">日志列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="delete" value="删除" click="del()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="清空" click="location.href='__URL__/clear/'" style="impBtn hMargin fLeft shadow " />
<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="">
<div class="fLeft"><span id="key">从：<INPUT type="text" name="startTime" readonly onClick="javascript:ShowCalendar(this)" onblur="HiddenCalendar()" class="medium "> 到：<INPUT TYPE="text" NAME="endTime" readonly onClick="javascript:ShowCalendar(this)" onblur="HiddenCalendar()" class="medium "></span></div>
<html:imageBtn name="search" type="submit" value="查询" style="impBtn hMargin fLeft shadow" />

</div>
</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" style="list" name="log" checkbox="true" action="true" datasource="list" show="id:编号|8%,module|getModule:模块,action|getAction:操作,time|toDate='Y-m-d':时间,userId|getUser:用户" actionlist="del:删除" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
