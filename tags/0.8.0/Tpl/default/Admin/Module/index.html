{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">模块列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="删除" click="del()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="排序" click="location.href='__URL__/sort/'" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="">
<div class="fLeft"><span id="key"><INPUT TYPE="text" title="模块名查询" NAME="name" class="medium" ></span></div>
<html:imageBtn name="search" type="submit" value="查询" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="adv" value="高级" id="showText" click="showHideSearch()" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="3" width="100%">
<TR>
	<TD class="tRight">显示名：</TD>
	<TD><INPUT TYPE="text" NAME="title" class="medium "></TD>
	<TD class="tRight">状态：</TD>
	<TD><SELECT class="small bLeft" NAME="status">
<option value="">选择</option>
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
	<TD class="tRight">描述：</TD>
	<TD ><INPUT TYPE="text" NAME="remark" class="large "></TD>
</TR>
</TABLE>
</div>

</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" style="list" name="module" checkbox="true" action="true" datasource="list" show="id:编号,name:名称:edit,title:显示名,seqNo:序号,status|getStatus:状态,remark|getShortTitle:描述" actionlist="del:删除,forbid|resume:禁用|恢复" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
