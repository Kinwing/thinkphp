<H3>FCS开发框架</H3>  
<div>
发布此框架的目的是让PHP的WEB应用开发更加简洁和快速，并希望能够不断吸收和融入更好的技术！不采用庞大和过于抽象的类库，全部自主化编程，简洁、快速和实用是FCS发展秉承的宗旨！
<H4>系统的主要特点可以从下面三大方面来体现： </H4>
<pre>
一、快速：快速的应用开发和优化的执行速度，更加有利于企业级应用和部署<BR>
二、兼容：兼容PHP4和PHP5版本，在PHP4下模拟了很多PHP5的优秀特性<BR>
三、简单：简洁的架构和模板制作配合全中文注释，让你的应用变得更加简单<BR>
</pre>
更加详细的资料请访问<A HREF="?m=fcs">FCS项目主站 </A>
</div>
