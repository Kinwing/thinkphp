{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >
<html:import type="js" file="Js.Util.JTree" /> 
<!-- 主体内容  -->
<div class="content" >
<div class="title"> <A HREF="?a=app">项目授权</A> | 模块授权 | <A HREF="?a=action">操作授权</A> </div>
<!--  功能组区域  -->
<div class="operate" >
当前组：<html:select name="groupId" style="medium" change="top.location.href = '?groupId='+this.options[this.selectedIndex].value;" first="选择组" options="groupList" selected="selectGroupId" />
当前项目：<html:select name="appId" style="medium" change="top.location.href = '?appId='+this.options[this.selectedIndex].value;" first="选择项目" options="appList" selected="selectAppId" />
</div>

<FORM METHOD=POST ACTION="__URL__/setModule/">
<html:multiSelect name="groupModuleId" id="" source="moduleList" target="groupModuleList" style="select" size="16" multiple="true" sourcetitle="模块列表" targettitle="授权模块" />
<div class="tCenter"><div  style="width:35%;" ><html:imageBtn name="save" type="submit" value="保存" click="getReturnValue()" style="impBtn vMargin fLeft " /><html:imageBtn name="reset"  value="取消" click="history.back()" style="impBtn vMargin fRig " /></div></div>
<INPUT TYPE="hidden" NAME="groupId" VALUE="{$FCS.get.groupId}" >
<INPUT TYPE="hidden" NAME="appId" VALUE="{$FCS.get.appId}" >
</FORM>

</div>
<!-- 主体内容结束 -->
</div><SCRIPT LANGUAGE="JavaScript">
