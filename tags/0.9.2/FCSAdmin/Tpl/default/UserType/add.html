<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<div class="content">
<div class="title">新增用户类型 </div>
<FORM METHOD=POST onsubmit="return CheckForm(this)" action="__URL__/insert/" name="user" >
<TABLE cellpadding=0 cellspacing=0>
<TR>
	<TD class="tRight" width="15%">类型名称：</TD>
	<TD class="tLeft" width="45%"><INPUT TYPE="text" class="medium bLeftRequire" check='^\S+$' warning="类型不能为空,且不能含有空格" NAME="name"></TD>
	<TD class="tLeft" width="40%"><div class="tips ">类型不能为空,且不能含有空格</div></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft" NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
	<TD class="tLeft"><div class="tips">没有启用的类型暂时无法使用</div></TD>
</TR>
<TR>
	<TD class="tRight tTop">备  注：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" NAME="remark" ROWS="5" COLS="57"></TEXTAREA></TD>
	<TD class="tLeft tTop"><div class="tips">相关信息</div></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%">
	<div class="impBtn fLeft"><INPUT TYPE="submit" value="保存" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
	</div></TD>
	<TD ></TD>
</TR>
</TABLE>
<BR>
<BR>
<BR>

</FORM>
</div>
</div>
<include file="../Public/footer" />
