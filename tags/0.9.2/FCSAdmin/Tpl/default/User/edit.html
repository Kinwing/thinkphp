<tagLib name="html" />
<include file="../Public/header" />
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<div id="main" class="main" >
<div class="content">
<div class="title">编辑用户 </div>
<FORM METHOD=POST enctype="multipart/form-data" onsubmit="return CheckForm(this)" action="__URL__/update/" name="user" >
<TABLE cellpadding=0 cellspacing=0>
<TR>
	<TD class="tRight" width="15%">用户名：</TD>
	<TD class="tLeft" width="45%"><INPUT TYPE="text" class="medium bLeftRequire" check='^\S+$' warning="用户名不能为空,且不能含有空格" NAME="name" value="{$vo.name}"></TD>
	<TD class="tLeft" width="40%"><div id="name_tips" class="tips">6～30位字母和数字组合</div></TD>
</TR>
<TR>
	<TD class="tRight" width="15%">昵称：</TD>
	<TD class="tLeft" width="45%"><INPUT TYPE="text" class="medium bLeft" NAME="nickname" value="{$vo.nickname}"></TD>
	<TD class="tLeft" width="40%"><div class="tips">显示名称 非必须</div></TD>
</TR>
<TR>
	<TD class="tRight">用户类型：</TD>
	<TD class="tLeft"><SELECT class="medium bLeft" NAME="type">
	<volist name="UserType" id="type" >
	<option <equal name="type" property="id" value="{$vo.type}">selected</equal> value="{$type.id}">{$type.name}</option>
	</volist>
	</SELECT></TD>
	<TD class="tLeft"><div class="tips">用户类型选择</div></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft" NAME="status">
	<option <equal name="vo" property="status" value="1" >selected</equal> value="1">启用</option>
	<option <equal name="vo" property="status" value="0" >selected</equal> value="0">禁用</option>
	</SELECT></TD>
	<TD class="tLeft"><div class="tips">没有启用的操作暂时无法使用</div></TD>
</TR>
<TR>
	<TD class="tRight tTop">备  注：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" NAME="remark" ROWS="5" COLS="57">{$vo.remark}</TEXTAREA></TD>
	<TD class="tLeft tTop"><div class="tips">相关信息</div></TD>
</TR>
<TR>
	<TD class="tRight tTop">附件：</TD>
	<TD class="tLeft  tTop"><div class="fLeft" >
	<volist name="attach" id="attach" empty="没有附件" >
	{vo:attach|extension|getFileIcon} <A HREF="__URL__/download/id/{vo:attach|id}">{vo:attach|name}</A> {vo:attach|size|byte_format} <A HREF="__URL__/delAttach/id/{vo:attach|id}">删除</A><br>
	</volist>
	</div></TD>
	<TD class="tLeft tTop"><div class="tips">提示文字</div></TD>
</TR>
<TR>
	<TD class="tRight tMiddle">文件上传：</TD>
	<TD class="tLeft"><div class="impBtn  fLeft" ><INPUT TYPE="file" name="file" class="file bgcolor1 large"></div></TD>
	<TD class="tLeft tTop"><div class="tips">提示文字</div></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><div style="width:85%"><INPUT TYPE="hidden" name="id" value="{$vo.id}" >
	<div class="impBtn fLeft"><INPUT TYPE="submit" value="保存" class="save imgButton"></div>
	<div class="impBtn fRig"><INPUT TYPE="reset" class="reset imgButton" value="清空" ></div>
	</div></TD>
	<TD ></TD>
</TR>
</TABLE>
<BR>
<BR>
<BR>

</FORM>
</div>
</div>
<include file="../Public/footer" />
