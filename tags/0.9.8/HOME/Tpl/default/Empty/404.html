<div class="title" style="width:90%">空操作定义 </div>
<div style="margin:6px;padding:6px">
如果某个模块定义了_empty操作，那么如果在找不到某个操作的时候，会自动执行空操作方法。这里执行Empty模块的一个没有定义的noaction操作，并且定义了一个空操作方法，本演示仅仅是输出一个模板文件，但是你可以给空操作定义任何的操作逻辑。<P>
