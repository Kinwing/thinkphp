<div style="margin:8px">
<div class="title" style="width:90%">多语言支持和切换 </div>
<div style="margin:6px;padding:6px">
多语言的切换变量可以设置，默认的设置是采用 l 。例如 <B>?l=zh-tw</B> 就可以切换到繁体语言包显示。<P>
<div style="float:left;width:75%;background:#ECFFD9;border:1px solid silver;margin:6px 0px;padding:6px">
语言包文件的定义方式，采用下面的格式<P>
return Array(<BR>
	'app_lang_1'=>'开源的中文WEB应用开发框架',<BR>
	'app_lang_2'=>'做国内最好的PHP开源框架',<BR>
);<BR>
</div>
<p style="clear:both"/>
下面的内容采用了多语言的显示，请进行切换查看 [ <A HREF="?l=zh-cn">简体中文</A> | <A HREF="?l=zh-tw">繁體中文</A> | <A HREF="?l=en-us">英文</A> ]<P>
<div style="border:1px solid silver;background:#FFFFCC;padding:6px;float:left;width:75%;color:red;font-weight:bold">{$Think.lang.app_lang_1}  <P>{$Think.lang.app_lang_2}</div>
</div>
