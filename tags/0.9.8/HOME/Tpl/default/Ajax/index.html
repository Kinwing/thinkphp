<div style="margin:8px">
<div class="title" style="width:90%">ThinkAjax类的使用</div>
<div style="margin:15px;padding:12px;float:left;width:450px;font: normal normal normal 14px Tahoma;border:1px solid gray;background:#FFFFCC;">
表单提交<P>
<SCRIPT LANGUAGE="JavaScript">
<!--
ThinkAjax.updateTip = '<IMG SRC="../Public/images/ajaxloading.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="" align="absmiddle"> <span style="color:#FF0000">数据更新中...</span>';
	function sendForm(){
		if ($('result').innerHTML != '')
		{
		$('result').innerHTML = '';
		}
		ThinkAjax.sendForm('form','__URL__/ajaxResult/',complete); 
	}
	function complete(data,status){
		if (status==1)
		{
		$('result').innerHTML = data;
		}
		
	}
//-->
</SCRIPT>
<FORM METHOD=POST id="form" >
	姓名：<INPUT TYPE="text" NAME="name" style="width:150px" value=""> <BR>
	年龄：<INPUT TYPE="text" NAME="age" style="width:150px" value=""><BR>
	性别：<INPUT TYPE="radio" NAME="sex"  value="帅哥">帅哥<INPUT TYPE="radio" NAME="sex" value="靓女">靓女<BR>
	<HR>
	 返回数据类型：<SELECT NAME="type" >
		<OPTION VALUE="0" selected>数组方式
		<OPTION VALUE="1">对象方式
	</SELECT> <P><INPUT TYPE="button" onclick="sendForm()" style="border:1px solid gray ;width:120px;cursor:hand;background:url(../Public/images/idx_btnbg.gif);padding:3px" value="提交表单"> 
	<INPUT TYPE="hidden" NAME="ajax" value="1">
</FORM>
</div>

<div style="margin:15px;padding:8px;float:left;width:90%;font: normal normal normal 14px Tahoma;border:1px dotted gray;background:#EEFFEE;"><div style="float:left;width:150px"><B>表单数据显示：</B></div><div id="show" style="float:left;width:200px;font: normal normal normal 14px Tahoma"></div><BR><div id="result" style="clear:both;margin:5px;padding:5px"></div></div>
