{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div style="width:60%;float:left">
<fieldset >
<legend ><span class="title">公告列表</span></legend>
<!--  功能操作区域  -->
<div class="operate" >
<input type="button" value="新 增" onclick="$('subFrame').src='__URL__/sadd/'" class="button small hMargin fLeft " />
<input type="button" value="删除" onclick="del()" class="button small fLeft hMargin" />

<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="__URL__">
<div class="fLeft"><span id="key"><INPUT TYPE="text" NAME="title" title="标题查询" class="medium" ></span></div>
<input type="button" type="submit" value="查 询" class="button small hMargin fLeft" />
<input type="button" value="高 级" id="showText" onclick="showHideSearch()" class="button hMargin small fLeft" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="3" width="100%">
<TR>
	<TD class="tRight">内容：</TD>
	<TD ><INPUT TYPE="text" NAME="content" class="large"></TD>
</TR>
</TABLE>
</div>

</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div><html:list id="checkList" name="board" style="list" checkbox="true"  datasource="list" show="id:编号|8%,title|ubb:标题:sedit,bTime|toDate='Y-m-d':发布日期,eTime|toDate='Y-m-d':截至日期"  /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</fieldset>
</div>
<div style="width:38%;float:right;">
<iframe src="__URL__/sadd/" width="100%" id="subFrame" frameborder="0" scrolling="no" height="425"></iframe>
</div>
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
