{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />
<!-- 菜单区域  -->
<div id="menu" class="menu"><include file="../Public/menu" /></div>
<!-- 主页面开始 -->
<div id="main" class="main" >
<SCRIPT LANGUAGE="JavaScript">
<!--
function download(id){
	window.location = '__URL__/download/id/'+id;
}


//-->
</SCRIPT>
<!-- 主体内容  -->
<div class="content" >
<div style="float:left;width:65%">
<fieldset >
<legend >附件列表</legend>
<!--  功能操作区域  -->
<div class="operate" >
<input type="button" value="删 除" onclick="del()" class="button small hMargin fLeft" />

<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="">
<div class="fLeft"><span id="key"><INPUT TYPE="text" NAME="name" title="名称查询" class="medium" ></span></div>
<input type="submit" value="查 询" class="button small hMargin fLeft" />
<input type="button" value="高 级" id="showText" onclick="showHideSearch()" class="button small hMargin fLeft" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="3" width="100%">
<TR>
	<TD class="tRight">状态：</TD>
	<TD><SELECT class="small bLeft" NAME="status">
<option value="">选择</option>
	<option value="1">正常</option>
	<option value="0">禁用</option>
	</SELECT></TD>
	<TD class="tRight">内容：</TD>
	<TD ><INPUT TYPE="text" NAME="content" class="large "></TD>
</TR>
</TABLE>
</div>

</FORM>
</div>
<!-- 功能操作区域结束 -->
<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div><html:list id="checkList" name="attach" style="list" checkbox="true" datasource="list" show="id:编号|8%,name:名称:download,extension:类型|8%,size|byte_format:大小,uploadTime|toDate='Y-m-d':上传时间,module:模块,userId|getUserName:用户" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
</fieldset>
</div>
<div style="width:30%;margin-left:8px;float:right;">
<iframe src="__URL__/sadd/" width="100%" id="subFrame" frameborder="0" scrolling="no" height="450"></iframe>
</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
