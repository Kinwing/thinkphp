<tagLib name="html" />
<include file="../Public/header" />
<div class="menu"><include file="../Public/menu" /></div>
<div class="main" >
<div class="content">
<h2>查看用户：</h2><hr>
<input type="hidden" name="id" value="{$vo.id}">
<table cellpadding=0 cellspacing=0 >
<tr>
	<td class="tRight" width="15%">用户名：</td>
	<td class="tLeft" width="45%">{$vo.name}</td>
	<td class="tLeft" width="40%"></td>
</tr>
<tr>
	<td class="tRight" width="15%">帐号：</td>
	<td class="tLeft" width="45%">{$vo.account}</td>
	<td class="tLeft" width="40%"></td>
</tr>
<tr>
	<td class="tRight">密码：</td>
	<td class="tLeft"><input type="text" class="medium bLeft" name="password"></td>
	<td class="tLeft"></td>
</tr>
<tr>
	<td class="tRight">重复密码：</td>
	<td class="tLeft"><input type="text" class="medium bLeft" name="password" ></td>
	<td class="tLeft"></td>
</tr>
<tr>
	<td class="tRight">手机号码：</td>
	<td class="tLeft">{$vo.mobile}</td>
	<td class="tLeft"></td>
</tr>
<tr>
	<td class="tRight tTop">备  注：</td>
	<td class="tLeft"><TEXTAREA class="large bLeft" name="remark" rows="5" cols="57">{$vo.remark}</textarea></td>
	<td class="tLeft tTop"></td>
</tr>
<tr>
	<td class="tRight tMiddle">文件上传：</td>
	<td class="tLeft"><div class="impBtn fLeft" ><input type="file" value="保存" class="file large"></div></td>
	<td class="tLeft tTop"></td>
</tr>
<tr>
	<td><input type="hidden" name="registerTime" value="<var name="a" function="time" />"></td>
	<td class="center"><div style="width:85%"><input type="hidden" name="status" value="1" >
	<div class="impBtn fLeft"><input type="submit" value="保存" class="save imgButton"></div>
	<div class="impBtn fRig"><input type="button" class="reset imgButton" value="返回" ></div>
	</div></td>
	<td></td>
</tr>
</table>
</div>
</div>
