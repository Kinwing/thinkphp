<tagLib name="html" />
<include file="../Public/header" />

<div id="main" class="main" >
<div class="content">
<div class="title">查看经销商资料 </div>
<table cellpadding=0 cellspacing=0>
<tr>
	<td class="tRight" width="15%">公司名：</td>
	<td class="tLeft" width="45%"><input type="text" class="large bLeftRequire" check='Require' warning="公司名不能为空" name="company" value="{$vo.company}"></td>
	<td class="tLeft" width="40%"><div class="tips   ">6～30位字母和数字组合</div></td>
</tr>
<tr>
	<td class="tRight" width="15%">简称：</td>
	<td class="tLeft" width="45%"><input type="text" class="medium bLeft" name="nickname" value="{$vo.nickname}"></td>
	<td class="tLeft" width="40%"><div class="tips   ">6～30位字母和数字组合</div></td>
</tr>
<tr>
	<td class="tRight" width="15%">联系人：</td>
	<td class="tLeft" width="45%"><input type="text" class="medium bLeft" name="contact" value="{$vo.contact}"></td>
	<td class="tLeft" width="40%"><div class="tips">公司联系人</div></td>
</tr>
<tr>
	<td class="tRight">电话：</td>
	<td class="tLeft"><input type="text" class="medium bLeft" name="tel" value="{$vo.tel}"></td>
	<td class="tLeft"><div class="tips">联系电话</div></td>
</tr>
<tr>
	<td class="tRight">Email：</td>
	<td class="tLeft"><input type="text" class="medium bLeft" name="email" value="{$vo.email}"></td>
	<td class="tLeft"><div class="tips">联系邮箱</div></td>
</tr>
<tr>
	<td class="tRight">提成比例：</td>
	<td class="tLeft"><input type="text" class="medium bLeft" name="rate" value="{$vo.rate}"></td>
	<td class="tLeft"><div class="tips">提成百分比</div></td>
</tr>
<tr>
	<td class="tRight">服务器IP：</td>
	<td class="tLeft"><input type="text" class="medium bLeft" name="serverIp" value="{$vo.serverIp}"></td>
	<td class="tLeft"><div class="tips">单独的视频服务器</div></td>
</tr>
<tr>
	<td class="tRight">状态：</td>
	<td class="tLeft"><SELECT class="small bLeft" name="status">
	<option <equal name="vo" property="status" value="1" >selected</equal> value="1">启用</option>
	<option <equal name="vo" property="status" value="0" >selected</equal> value="0">禁用</option>
	</SELECT></td>
	<td class="tLeft"><div class="tips">经销商状态</div></td>
</tr>
<tr>
	<td class="tRight tTop">备  注：</td>
	<td class="tLeft"><TEXTAREA class="large bLeft" name="remark" rows="5" cols="57">{$vo.remark}</textarea></td>
	<td class="tLeft tTop"><div class="tips">相关信息</div></td>
</tr>
<tr>
	<td></td>
	<td class="center"><div style="width:85%;padding:3pt">
	<div class="impBtn fLeft"><input type="button" class="reset imgButton"  onclick="history.back()" value="返回" ></div>
	</div></td>
	<td></td>
</tr>
</table>
</div>
</div>
